            min-height: 100vh;
            background-color: #36342F;
            color: #E5E7EB;
            font-family: sans-serif;
            padding: 1rem;
        }

        .header-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header-title {
            font-size: 2.25rem;
            font-weight: 700;
            color: #E0AF2B;
            margin-bottom: 0.5rem;
        }

        .header-subtitle {
            color: #475CA1;
        }

        .main-content {
            max-width: 80rem;
            margin-left: auto;
            margin-right: auto;
        }

        .section-card {
            background-color: #434A61;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #E0AF2B;
        }

        .champion-selection-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
            justify-content: center;
        }

        .champion-card {
            position: relative;
            width: 5rem;
            height: 5rem;
        }

        .champion-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.5rem;
            border: 2px solid transparent;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        .champion-card img:hover {
            border-color: #EF4444; /* red-500 */
        }

        .champion-card .champion-name-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.75);
            color: #FFFFFF;
            font-size: 0.75rem;
            padding: 0.125rem 0.25rem;
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
        }

        .champion-card:hover .champion-name-overlay {
            opacity: 1;
        }

        .empty-slot {
            width: 5rem;
            height: 5rem;
            background-color: #8B7949;
            border-radius: 0.5rem;
            border: 2px dashed #6B7280;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9CA3AF;
        }

        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stats-title {
            font-size: 1.25rem;
            font-weight: 500;
            color: #E0AF2B;
        }

        .suggested-compositions-button {
            background-color: #2B56E0;
            color: #FFFFFF;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
            border: none; /* Adicionado para remover a borda padrão do botão */
        }

        .suggested-compositions-button:hover {
            background-color: #475CA1;
        }

        .radar-chart-container {
            background-color: #36342F;
            padding: 1rem;
            border-radius: 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 300px; /* Definir uma altura para o container do SVG */
        }

        .champion-pick-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 0.5rem;
        }

        @media (min-width: 640px) { /* sm */
            .champion-pick-grid {
                grid-template-columns: repeat(8, minmax(0, 1fr));
            }
        }

        @media (min-width: 768px) { /* md */
            .champion-pick-grid {
                grid-template-columns: repeat(10, minmax(0, 1fr));
            }
        }

        @media (min-width: 1024px) { /* lg */
            .champion-pick-grid {
                grid-template-columns: repeat(12, minmax(0, 1fr));
            }
        }

        @media (min-width: 1280px) { /* xl */
            .champion-pick-grid {
                grid-template-columns: repeat(15, minmax(0, 1fr));
            }
        }

        .champion-pick-card {
            position: relative;
            cursor: pointer;
        }

        .champion-pick-card.selected {
            opacity: 0.5;
            pointer-events: none; /* Desabilita clique em campeões já selecionados */
        }

        .champion-pick-card img {
            width: 100%;
            height: auto;
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
        }

        .champion-pick-card img:hover {
            box-shadow: 0 0 0 2px #E0AF2B; /* hover:ring-2 hover:ring-[#E0AF2B] */
        }

        .champion-pick-card .champion-name-overlay {
            position: absolute;
            bottom: 0.5rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.75);
            color: #FFFFFF;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px; /* rounded-full */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            white-space: nowrap;
        }

        .champion-pick-card:hover .champion-name-overlay {
            opacity: 1;
        }

        .composition-drawer {
            position: fixed;
            right: 0;
            top: 0;
            height: 100%;
            width: 20rem; /* w-80 */
            background-color: #434A61;
            padding: 1.5rem;
            box-shadow: -10px 0 15px -3px rgba(0, 0, 0, 0.1), -4px 0 6px -2px rgba(0, 0, 0, 0.05);
            transform: translateX(100%); /* Initial state, hidden */
            transition: transform 0.3s ease-in-out;
            z-index: 50;
            overflow-y: auto;
        }

        .composition-drawer.open {
            transform: translateX(0);
        }

        .drawer-close-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: #FFFFFF;
            font-size: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
        }

        .drawer-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #E0AF2B;
        }

        .example-composition-card {
            background-color: #36342F;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .example-composition-card h4 {
            font-weight: 600;
            font-size: 1.125rem;
            color: #2B56E0;
        }

        .example-composition-card p {
            font-size: 0.875rem;
            color: #9CA3AF;
            margin-bottom: 0.5rem;
        }

        .example-composition-champions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .example-composition-champions img {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 9999px; /* rounded-full */
            border: 2px solid #E0AF2B;
        }

        .load-composition-button {
            margin-top: 0.5rem;
            background-color: #2B56E0;
            color: #FFFFFF;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
            border: none; /* Adicionado para remover a borda padrão do botão */
        }

        .load-composition-button:hover {
            background-color: #475CA1;
        }

        .static-section-card {
            background-color: #434A61;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            margin-top: 2rem;
        }

        .static-section-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: #E0AF2B;
            margin-bottom: 1.5rem;
        }

        .static-section-description {
            color: #D1D5DB;
            margin-bottom: 1rem;
        }

        .static-subsection-card {
            background-color: #36342F;
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .static-subsection-card:last-child {
            margin-bottom: 0;
        }

        .static-subsection-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2B56E0;
            margin-bottom: 1rem;
        }

        .static-list {
            list-style: none; /* Remove default list style */
            padding: 0;
            margin: 0;
        }

        .static-list li {
            background-color: #36342F;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem; /* space-y-4 */

            color: #9CA3AF;
            font-size: 0.875rem;

            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 768px) { /* md */
            .static-scenario-grid {
                grid-template-columns: repeat(2, 1fr);
            }

        .static-scenario-card {
            background-color: #36342F;
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .static-scenario-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2B56E0;
            margin-bottom: 0.5rem;
        }

        .static-scenario-description {
            color: #D1D5DB;
            font-size: 0.875rem;
        }

            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;

            .static-regional-meta-grid {
                grid-template-columns: repeat(3, 1fr);

            background-color: #36342F;
            padding: 1.5rem;
            border-radius: 0.5rem;
        }

        .static-regional-meta-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2B56E0;
            margin-bottom: 0.5rem;

            font-size: 0.875rem;

            grid-template-columns: 1fr;
            gap: 1.5rem;

            .static-pb-analysis-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

            .static-pb-analysis-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

            background-color: #434A61;
            border: 1px solid #2B56E0;
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .static-pb-analysis-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2B56E0;
            margin-bottom: 0.5rem;
        }

        .static-pb-analysis-description {
            font-size: 0.875rem;
            color: #D1D5DB;
        }

        .static-gameplay-styles-container {
            margin-top: 1.5rem;
        }

        .static-gameplay-style-card {
            padding: 1.5rem;
            border-radius: 0.5rem;
            background-color: #36342F;
            margin-bottom: 1.5rem;

            margin-bottom: 0;

        .static-gameplay-style-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2B56E0;
            margin-bottom: 0.5rem;
        }

        .static-gameplay-style-description {
            color: #D1D5DB;
        }

            list-style-type: disc;
            list-style-position: inside;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #9CA3AF;
        }

        .static-gameplay-style-list li {
            margin-bottom: 0.25rem;
        }

</head>

        // Função para atualizar as estatísticas e renderizar o gráfico de radar
        const updateStatsAndRenderRadar = () => {
            const newStats = { ...initialStats };
            // O valor máximo para cada estatística é 10 (hardcoded na função getChampionStatsLocal)
            // Multiplicamos por 5 porque são 5 campeões na composição.
            const maxStatValuePerChampion = 10;
            const maxTotalStatValue = maxStatValuePerChampion * selectedChampions.length;

            selectedChampions.forEach(championName => {
                const champStats = getChampionStatsLocal(championName);
                for (const stat in newStats) {
                    newStats[stat] += champStats[stat];
                }
            });

            const normalizedStats = {};
            for (const stat in newStats) {
                // Normaliza as estatísticas para uma escala de 0 a 100
                normalizedStats[stat] = maxTotalStatValue > 0 ? (newStats[stat] / maxTotalStatValue) * 100 : 0;
            }
            stats = normalizedStats; // Atualiza a variável global de estatísticas

            renderRadarChart();
        };

        // Função para desenhar o gráfico de radar SVG personalizado
        const renderRadarChart = () => {
            radarChartContainer.innerHTML = ''; // Limpa o conteúdo anterior

            if (selectedChampions.length === 0) {
                radarChartContainer.style.display = 'none'; // Esconde o gráfico se não houver campeões
                return;
            } else {
                radarChartContainer.style.display = 'flex'; // Mostra o gráfico
            }

            const width = 300;
            const height = 300;
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) / 2 * 0.7; // Raio do gráfico

            const statsData = Object.keys(stats).map(key => ({
                stat: key,
                value: stats[key],
                fullMark: 100, // O valor máximo para normalização é 100
            }));

            const numAxes = statsData.length;
            const angleSlice = (Math.PI * 2) / numAxes; // Ângulo para cada eixo

            // Função auxiliar para calcular as coordenadas de um ponto no radar
            const getPointCoordinate = (value, index, max) => {
                const angle = angleSlice * index - Math.PI / 2; // -PI/2 para começar no topo
                const x = centerX + (value / max) * radius * Math.cos(angle);
                const y = centerY + (value / max) * radius * Math.sin(angle);
                return `${x},${y}`;
            };

            // Cria o elemento SVG
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', '100%');
            svg.setAttribute('height', '100%');
            svg.setAttribute('viewBox', `0 0 ${width} ${height}`);

            // Círculos da grade polar (para visualização dos níveis)
            [0.25, 0.5, 0.75, 1].forEach((scale) => {
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', centerX);
                circle.setAttribute('cy', centerY);
                circle.setAttribute('r', radius * scale);
                circle.setAttribute('stroke', '#64667E'); // Cor da linha da grade
                circle.setAttribute('fill', 'none');
                circle.setAttribute('stroke-width', '1');
                svg.appendChild(circle);
            });

            // Linhas dos eixos (partindo do centro)
            statsData.forEach((d, i) => {
                const endPoint = getPointCoordinate(d.fullMark, i, d.fullMark);
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', centerX);
                line.setAttribute('y1', centerY);
                line.setAttribute('x2', parseFloat(endPoint.split(',')[0]));
                line.setAttribute('y2', parseFloat(endPoint.split(',')[1]));
                line.setAttribute('stroke', '#64667E'); // Cor da linha do eixo
                line.setAttribute('stroke-width', '1');
                svg.appendChild(line);
            });

            // Área do radar (polígono que representa as estatísticas da composição)
            const polygon = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
            const polygonPoints = statsData.map((d, i) => getPointCoordinate(d.value, i, d.fullMark)).join(' ');
            polygon.setAttribute('points', polygonPoints);
            polygon.setAttribute('fill', '#2B56E0'); // Cor de preenchimento do polígono
            polygon.setAttribute('fill-opacity', '0.6'); // Opacidade
            polygon.setAttribute('stroke', '#2B56E0'); // Cor da borda
            polygon.setAttribute('stroke-width', '2');
            svg.appendChild(polygon);

            // Rótulos dos eixos (nomes das estatísticas)
            statsData.forEach((d, i) => {
                const angle = angleSlice * i - Math.PI / 2;
                // Ajusta a posição do texto para que ele não sobreponha as linhas
                const textX = centerX + (radius + 20) * Math.cos(angle);
                const textY = centerY + (radius + 20) * Math.sin(angle);
                // Ajusta o alinhamento do texto para que ele fique centralizado ou alinhado corretamente
                const textAnchor = Math.abs(Math.cos(angle)) < 0.001 ? 'middle' : (Math.cos(angle) > 0 ? 'start' : 'end');
                const dominantBaseline = Math.abs(Math.sin(angle)) < 0.001 ? 'middle' : (Math.sin(angle) > 0 ? 'hanging' : 'auto');

                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', textX);
                text.setAttribute('y', textY);
                text.setAttribute('fill', '#E0AF2B'); // Cor do texto
                text.setAttribute('font-size', '12');
                text.setAttribute('text-anchor', textAnchor);
                text.setAttribute('dominant-baseline', dominantBaseline);
                text.textContent = d.stat;
                svg.appendChild(text);
            });

            radarChartContainer.appendChild(svg);
        };

            });
        };

        // Função para renderizar as composições de exemplo na gaveta
        const renderExampleCompositions = () => {
            exampleCompositionsContainer.innerHTML = ''; // Limpa o conteúdo anterior
            exampleCompositions.forEach((comp) => {
                const div = document.createElement('div');
                div.className = 'example-composition-card';
                let championsHtml = comp.champions.map(championName => `
                    <img src="http://ddragon.leagueoflegends.com/cdn/${DDragonVersion}/img/champion/${CHAMPION_IMAGES[championName]}" alt="${championName}" title="${championName}">
                `).join('');
                div.innerHTML = `
                    <h4>${comp.name}</h4>
                    <p>${comp.description}</p>
                    <div class="example-composition-champions">
                        ${championsHtml}
                    </div>
                    <button class="load-composition-button" data-champions='${encodeURIComponent(JSON.stringify(comp.champions))}'>
                        Carregar Composição
                    </button>
                `;
                // Adiciona evento de clique para carregar a composição
                div.querySelector('.load-composition-button').addEventListener('click', (event) => {
                    const champs = JSON.parse(decodeURIComponent(event.target.dataset.champions));
                    handleSelectComposition(champs);
                });
                exampleCompositionsContainer.appendChild(div);
            });
        };

        // Função para renderizar o conteúdo estático na parte inferior da página
        const renderStaticContent = () => {
            staticContentContainer.innerHTML = ''; // Limpa o conteúdo anterior
            staticContent.forEach((section) => {
                const sectionElement = document.createElement('section');
                sectionElement.className = 'static-section-card';
                let contentHtml = `
                    <div class="max-w-7xl mx-auto">
                        <h2 class="static-section-title">${section.title}</h2>
                        ${section.description ? `<p class="static-section-description">${section.description}</p>` : ''}
                `;

                if (section.subsections) {
                    section.subsections.forEach((subsection) => {
                        contentHtml += `
                            <div class="static-subsection-card">
                                <h3 class="static-subsection-title">${subsection.subtitle}</h3>
                        `;
                        if (subsection.type === "list") {
                            contentHtml += `<ul class="static-list">`;
                            subsection.items.forEach(item => {
                                contentHtml += `<li>${item}</li>`;
                            });
                            contentHtml += `</ul>`;
                        } else if (subsection.type === "description") {
                            contentHtml += `<p class="static-description-content">${subsection.content}</p>`;
                            if (subsection.examples && subsection.examples.length > 0) {
                                contentHtml += `<p class="static-example-text">Exemplo de Campeões: ${subsection.examples.join(', ')}.</p>`;
                            }
                            if (subsection.winCondition) {
                                contentHtml += `<p class="static-example-text">Condição de Vitória: ${subsection.winCondition}</p>`;
                            }
                        } else if (subsection.type === "scenarios") {
                            contentHtml += `<div class="static-scenario-grid">`;
                            subsection.scenarios.forEach(scenario => {
                                contentHtml += `
                                    <div class="static-scenario-card">
                                        <h4 class="static-scenario-title">${scenario.name}</h4>
                                        <p class="static-scenario-description">${scenario.description}</p>
                                `;
                                if (scenario.details) {
                                    scenario.details.forEach(detail => {
                                        contentHtml += `<p class="static-scenario-description">${detail}</p>`;
                                    });
                                }
                                contentHtml += `</div>`;
                            });
                            contentHtml += `</div>`;
                        } else if (subsection.type === "regionalMeta") {
                            contentHtml += `<div class="static-regional-meta-grid">`;
                            subsection.regions.forEach(region => {
                                contentHtml += `
                                    <div class="static-regional-meta-card">
                                        <h3 class="static-regional-meta-title">${region.name}</h3>
                                        <p class="static-regional-meta-description">${region.description}</p>
                                `;
                                if (region.picks) {
                                    contentHtml += `<p class="static-regional-meta-picks">Picks Comuns: ${region.picks}</p>`;
                                }
                                contentHtml += `</div>`;
                            });
                            contentHtml += `</div>`;
                        } else if (subsection.type === "pbAnalysis") {
                            contentHtml += `<div class="static-pb-analysis-grid">`;
                            subsection.analyses.forEach(analysis => {
                                contentHtml += `
                                    <div class="static-pb-analysis-card">
                                        <h3 class="static-pb-analysis-title">${analysis.name}</h3>
                                        <p class="static-pb-analysis-description">${analysis.description}</p>
                                    </div>
                                `;
                            });
                            contentHtml += `</div>`;
                        } else if (subsection.type === "gameplayStyles") {
                            contentHtml += `<div class="static-gameplay-styles-container">`;
                            subsection.styles.forEach(style => {
                                contentHtml += `
                                    <div class="static-gameplay-style-card">
                                        <h3 class="static-gameplay-style-title">${style.name}</h3>
                                        <p class="static-gameplay-style-description">${style.description}</p>
                                `;
                                if (style.examples) {
                                    contentHtml += `<ul class="static-gameplay-style-list"><li>Campeões de Exemplo: ${style.examples.join(', ')}</li></ul>`;
                                }
                                if (style.winCondition) {
                                    contentHtml += `<ul class="static-gameplay-style-list"><li>Condição de Vitória: ${style.winCondition}</li></ul>`;
                                }
                                contentHtml += `</div>`;
                            });
                            contentHtml += `</div>`;
                        }
                        contentHtml += `</div>`; // Fecha static-subsection-card
                    });
                }
                contentHtml += `</div>`; // Fecha max-w-7xl mx-auto
                sectionElement.innerHTML = contentHtml;
                staticContentContainer.appendChild(sectionElement);
            });
        };

        // Manipuladores de Eventos

        // Adiciona um campeão à composição selecionada
        const handleSelectChampion = (championName) => {
            // Verifica se há menos de 5 campeões e se o campeão não está duplicado
            if (selectedChampions.length < 5 && !selectedChampions.includes(championName)) {
                selectedChampions = [...selectedChampions, championName];
                renderSelectedChampions(); // Atualiza a grade de selecionados
                renderAllChampions(); // Atualiza o estado de seleção na grade de picks
            }
        };

        // Remove um campeão da composição selecionada
        const handleRemoveChampion = (championName) => {
            selectedChampions = selectedChampions.filter(champ => champ !== championName);
            renderSelectedChampions(); // Atualiza a grade de selecionados
            renderAllChampions(); // Atualiza o estado de seleção na grade de picks
        };

        // Carrega uma composição sugerida
        const handleSelectComposition = (champions) => {
            selectedChampions = champions;
            isCompositionDrawerOpen = false; // Fecha a gaveta
            compositionDrawer.classList.remove('open');
            renderSelectedChampions(); // Atualiza a grade de selecionados
            renderAllChampions(); // Atualiza o estado de seleção na grade de picks
        };

        // Alterna a visibilidade da gaveta de composições
        const toggleCompositionDrawer = () => {
            isCompositionDrawerOpen = !isCompositionDrawerOpen;
            if (isCompositionDrawerOpen) {
                compositionDrawer.classList.add('open');
            } else {
                compositionDrawer.classList.remove('open');
            }
        };

        // Fecha a gaveta se o clique for fora dela ou do botão de alternar
        const handleClickOutside = (event) => {
            if (!compositionDrawer.contains(event.target) && !toggleCompositionDrawerButton.contains(event.target)) {
                isCompositionDrawerOpen = false;
                compositionDrawer.classList.remove('open');
            }
        };

        // Renderização inicial ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            renderSelectedChampions();
            renderAllChampions();
            renderExampleCompositions();
            renderStaticContent();

            // Adiciona os event listeners aos botões e ao documento
            toggleCompositionDrawerButton.addEventListener('click', toggleCompositionDrawer);
            drawerCloseButton.addEventListener('click', toggleCompositionDrawer);
            document.addEventListener('click', handleClickOutside);
        });
    </script>
</body>
</html>
